<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Network</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: white;
      font-family: Helvetica Neue, Arial, sans-serif;
      font-size: 12px;
      color: #333333;
    }

    .row {
      display: flex;
    }

    .user {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
      color: #335588;
      font-size: 16px;
    }

    .user img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
<h1>Contacts</h1>
<div class="row">
  <div class="user"><img src="./img/1.png" />Allison</div>
  <div class="user"><img src="./img/2.png" />Gregory</div>
  <div class="user"><img src="./img/3.png" />Lisa</div>
  <div class="user"><img src="./img/4.png" />James</div>
  <div class="user"><img src="./img/5.png" />Amber</div>
</div>
<div class="row">
  <div class="user"><img src="./img/6.png" />Robert</div>
  <div class="user"><img src="./img/7.png" />Martha</div>
  <div class="user"><img src="./img/8.png" />Eric</div>
  <div class="user"><img src="./img/9.png" />Remy</div>
  <div class="user"><img src="./img/10.png" />Lucas</div>
</div>
</body>
</html>
